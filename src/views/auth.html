<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login page</title>

    <script type="text/javascript" src="js/frameworks/jquery/jquery-1.8.2.js"><!--keep--></script>
    <script type="text/javascript" src="js/validator.js"><!-- keep --></script>
    <script type="text/javascript" src="js/authHelper.js"><!-- keep --></script>
    <script type="text/javascript" src="js/localeHelper.js"><!-- keep --></script>

    <link href="css/auth.css" rel="stylesheet" type="text/css" />
    <link href="css/menu.css" rel="stylesheet" type="text/css" />
</head>
<body onload="authHelper.init('<%= selectedTab %>');localeHelper.init('<%=i18n.lng()%>');">

    <div class="panel_wrapper"><div id="tabContainer" >

        <span id="locale" style="float:right;">
            <select id="selectLocale">
                <option value="en" >En</option>
                <option value="ru" >Ru</option>
            </select>
        </span>

        <div class="menu-container">
            <ul id="navigationMenu">
                <li><a class="login" href="#"><span><%= t('Login') %></a></span></li>
                <li><a class="register" href="#"><span><%= t('Register') %></a></span></li>
            </ul>
        </div>

        <div class="wrapper">
            <span id="globalMessageHolder"></span>

            <div id="loginTab" class='panel_wrapper' style='display:none;'>
                <form id="loginForm" onsubmit="return false;">

                    <div class="field">
                        <p class="marginer">
                            <label><%= t('User') %> :</label>
                            <input type="text" name="login" value="" />
                        </p>
                        <p class="hint">Enter your name.</p>
                        <p id="login_loginErrorHolder" class="errorMessage"></p>
                    </div>

                    <div class="field">
                        <p class="marginer">
                            <label><%= t('Password') %> :</label>
                            <input type="password" name="password" value=""/>
                        </p>
                        <p class="hint">Enter your password.</p>
                        <p id="login_passwordErrorHolder" class="errorMessage"></p>
                    </div>

                    <div class="centered submitButtonHolder">
                        <input type="submit" id="submitLogin" value="Submit" />
                    </div>
                </form>
            </div>
            <div id="registerTab" class='panel_wrapper' style='display:none;'>
                <form id="registerForm" onsubmit="return false;">
                    <table>
                        <tr>
                            <td>
                                <label><%= t('User') %> :</label>
                            </td>
                            <td>
                                <input type="text" id="rlogin" name="login" value=""/><br />
                            </td>
                        </tr>
                        <tr>
                            <td>

                            </td>
                            <td>
                                <span id="register_loginErrorHolder" class="errorMessage"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                </label><%= t('Password') %> :<label>
                            </td>
                            <td>
                                <input type="password" id="rpass" name="password" value=""/><br />
                            </td>
                        </tr>
                        <tr>
                            <td>

                            </td>
                            <td>
                                <span id="register_passwordErrorHolder" class="errorMessage"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label><%= t('CPassword') %> :</label>
                            </td>
                            <td>
                                <input type="password" id="rcpass" name="cpassword" value=""/><br />
                            </td>
                        </tr>
                        <tr>
                            <td>

                            </td>
                            <td>
                                <span id="register_cpasswordErrorHolder" class="errorMessage"></span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" id="submitRegister" value="Submit" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>

    </div>
    </div>
</body>
</html>
